<script>
var numero1 = prompt("QUAL SEU PRIMEIRO NUMERO?")
var conta = prompt("QUAL A FUNÇÃO?")
var numero2 = prompt("QUAL SEU SEGUNDO NUMERO?")

var X = Number(numero1);
var Y = Number(numero2);

if (conta == "+"){
resultado = X + Y;
}

if (conta == "-"){
resultado = X - Y;
}

if (conta == "/"){
resultado = X/Y;
}

if (conta == "*"){
resultado = X*Y;
}

alert(resultado)
</script>
